<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="script.js" type="text/javascript" ></script>

<div class="container">
<div class="row">
<div class="col-sm-12">
<h1 class="text-center">Réinitilisation de votre mot de passe</h1>
</div>
</div>
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
<p class="text-center">Merci d'utiliser le formulaire ci-dessous pour changer votre mot de passe.</p>
<form method="post" id="passwordForm">
<input type="password" class="input-lg form-control" name="password1" id="password1" placeholder="Nouveau mot de passe" autocomplete="off">
<div class="row">
<div class="col-sm-6">
<span id="8char" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> 5 caractère min <br>
</div>
</div>
<input type="password" class="input-lg form-control" name="password2" id="password2" placeholder="Répéter le mot de passe" autocomplete="off">
<div class="row">
<div class="col-sm-12">
<span id="pwmatch" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> Mot de passe identique
</div>
</div>
<input type="submit" class="col-xs-12 btn btn-primary btn-load btn-lg" data-loading-text="Changing Password..." value="Modifier le mot de passe">
</form>
</div><!--/col-sm-6-->
</div><!--/row-->
</div>
